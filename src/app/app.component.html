<H1>Things to do</H1>
<mat-sidenav-container>
  <mat-sidenav class="orange-border" position="start" mode="side" opened>
    <ul>
      <li *ngFor="let task of tasks" (click)="onSelect(task)">
        {{ task.headline }}
      </li>
    </ul>
    <button mat-button (click)="openDialog()">
      Add a new task
    </button></mat-sidenav
  >

  <mat-sidenav-content class="content">
    <div *ngIf="selectedTask">
      <h2>{{ selectedTask.headline }}</h2>
      <p>{{ selectedTask.description }}</p>
      <button *ngFor="let task of tasks" (click)="toggleTaskState(task)">
        Mark as done
      </button>
      <button (click)="removeTask()">Remove task</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
